<div class="login">
  <form [formGroup]="formLogin" class="login-form" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">Usu√°rio</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" formControlName="username">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" >Senha</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
    </div>
    <button class="btn btn-primary" type="button" (click)="logar()">Entrar</button>
  </form>
</div>
