<app-header></app-header>
<main class="container">
  <h1 class="py-5 fs-3">Lista de Usuários</h1>
  <div class="d-flex justify-content-between">
    <form [formGroup]="formUsuario" class="d-flex w-50 mb-4" role="search">
      <input class="form-control me-2" type="search" placeholder="Pesquisar usuários" aria-label="Search" formControlName="termo">
      <button class="btn btn-outline-success" type="button" (click)="pesquisarUsuarios()">Pesquisar</button>
    </form>
    <button type="button" class="btn btn-primary h-100 d-flex" routerLink="/usuario-cadastro">Adicionar Usuários</button>
  </div>
  <div class="grid">
    <table class="table table-responsive table-striped">
      <thead>
        <tr class="fs-5">
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Cpf</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaUsuarios">
          <td>{{item.nome}}</td>
          <td>{{item?.email}}</td>
          <td>{{item?.telefone}}</td>
          <td>{{item?.cpf}}</td>
          <td class="icon" class="d-flex justify-content-evenly">
            <button type="button" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-heart"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeUsuario(item)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
       </tbody>
    </table>
  </div>
</main>
